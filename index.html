<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar ae deixar a sua comunidade segura de um jeito fácil!">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Balle Bot - Modere a sua comunidade do Discord</title>
</head>
<body>
    <header class="cabecalho">
        <img class="imagem-cabecalho" src="imagem-cleiton.jpg" alt="Logo Página" >
        <nav class="menu-cabecalho">
            <a class="item-menu-cabecalho">Comunidade Cleiton</a>
            <a class="item-menu-cabecalho">Tutorial</a>
            <a class="item-menu-cabecalho">Open Source</a>
            <a class="item-menu-cabecalho">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">Cleiton Araújo</h1>
                <h2 class="conteudo-principal-subtitulo">Nessa página você poderá me conhecer melhor</h2>
                <button class="conteudo-principal-botao">Me adicione</button>
            </div>
            <img class="conteudo-principal-imagem" src="cleiton-animacao.svg" alt="Imagem animada">

        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você vai encontrar por aqui?</h3>
            <p class="conteudo-secundario-paragrafo">1. Meu <strong>portifólio</strong> de projetos.</p>
            <p class="conteudo-secundario-paragrafo">2. As minhas <strong>experiências</strong> em diversos segmentos de empresas.</p>
            <p class="conteudo-secundario-paragrafo">3. As minhas <strong>Formações Acadêmicas</strong>.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="imagem-rodape" src="cleiton-rodape.gif">
    </footer>
</body>
</html>
